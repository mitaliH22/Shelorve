<div class="frameworkTabRow d-flex justify-content-between align-items-center">
  <div class="nav nav-tabs frameworkTabs" id="nav-tab" role="tablist">
    <a class="nav-link" [routerLink]="['/', 'frameworks', id, slug]" routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }">
      Domain
    </a>
    <a class="nav-link" [routerLink]="['/', 'frameworks', id, slug, 'controls']" routerLinkActive="active">
      Controls
    </a>
    <a class="nav-link" [routerLink]="['/', 'frameworks', id, slug,'assessments']" routerLinkActive="active">
      Assessments
    </a>
  </div>

  <ul class="tableFilters list-unstyled d-flex align-items-center mb-0 py-3">
    <li>
      <div class="headerSearch">
        <input type="text" placeholder="Search..." class="searchInput" (change)="search($event)" />
        <div class="searchIconContainer">
          <img src="./assets/images/search.svg" />
        </div>
      </div>
    </li>
    <li>
      <app-add-user-form></app-add-user-form>
    </li>
    <li *ngIf="showUploadFramework">
      <app-upload-framework></app-upload-framework>
    </li>
  </ul>
</div>
