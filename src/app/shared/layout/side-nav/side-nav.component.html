<div id="leftPart" (mouseenter)="onMouseEnter()" (mouseleave)="onMouseLeave()" [class.toggleSlide]="isHovered" >
            <ul class="list-unstyled leftMenu" id="accordionExample">
                <li class="meinMenu menuActive">
                    <a href="" routerLink="/dashboard" class="leftMenuItem">
                        <div class="menuImageContainer">
                            <img src="./assets/images/Dashboard_white.svg" alt="dashboard" class="iconWhite" />
                            <img src="./assets/images/Dashboard_teal.svg" alt="dashboard" class="iconTeal" />
                        </div>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li class="meinMenu accordion-item ">
                    <a href="javascript:void(0)" class="leftMenuItem collapsed" data-bs-toggle="collapse"
                        data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                        <div class="menuImageContainer">
                            <img src="./assets/images/framwork_white.svg" alt="dashboard" class="iconWhite" />
                            <img src="./assets/images/framwork_teal.svg" alt="dashboard" class="iconTeal" />
                        </div>
                        <span>Framework</span>
                    </a>

                    <div id="collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                        <ul class="list-unstyled subMenu">
                                <li *ngFor="let menuItem of menuItems">
                                <a [href]="menuItem.link">
                                    <span class="menuLeftCircle"></span>
                                    <span>{{ menuItem.label }}</span>
                                </a>
                                </li>
                        </ul>
                    </div>
                </li>
                <li class="meinMenu accordion-item">
                    <a href="javascript:void(0)" class="leftMenuItem collapsed" data-bs-toggle="collapse"
                        data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                        <div class="menuImageContainer">
                            <img src="./assets/images/maintenance.svg" alt="dashboard" class="iconWhite" />
                            <img src="./assets/images/maintenance_teal.svg" alt="dashboard" class="iconTeal" />
                        </div>
                        <span>Maintenance</span>
                    </a>
                    <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
                        <ul class=" list-unstyled subMenu">
                            <ul class="list-unstyled subMenu">
                                <li>
                                    <a href="" routerLink="/company">
                                        <span class="menuLeftCircle"></span>
                                        <span>Company Setup</span>
                                    </a>
                                </li>
                                <li>
                                    <a href="" routerLink="/framework">
                                        <span class="menuLeftCircle"></span>
                                        <span>Framework Setup</span>
                                    </a>
                                </li>
                                <li>
                                    <a href="" routerLink="/users">
                                        <span class="menuLeftCircle"></span>
                                        <span>User</span>
                                    </a>
                                </li>
                            </ul>
                        </ul>
                    </div>
                </li>
                <!-- <li class="meinMenu">
                    <a href="#" class="leftMenuItem">
                        <div class="menuImageContainer">
                            <img src="./assets/images/user_white.svg" alt="dashboard" class="iconWhite" />
                            <img src="./assets/images/user_teal.svg" alt="dashboard" class="iconTeal" />
                        </div>
                        <span>User</span>
                    </a>
                </li> -->
                <li class="meinMenu">
                    <a href="javascript:void(0)" class="leftMenuItem">
                        <div class="menuImageContainer">
                            <img src="./assets/images/settings_white.svg" alt="dashboard" class="iconWhite" />
                            <img src="./assets/images/settings_teal.svg" alt="dashboard" class="iconTeal" />
                        </div>
                        <span>Setting</span>
                    </a>
                </li>

                <li class="logout">
                    <a href="javascript:void(0)" class="leftMenuItem">
                        <div class="menuImageContainer">
                            <img src="./assets/images/logout.svg" alt="dashboard" class="iconWhite" />
                            <img src="./assets/images/logout.svg" alt="dashboard" class="iconTeal" />
                        </div>
                        <span>Logout</span>
                    </a>
                </li>
            </ul>


        </div>
