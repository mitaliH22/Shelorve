<app-admin-layout></app-admin-layout>

<app-modal [modalTitle]="'Add  Domain'" [modalId]="'addModalPopup'">
    <app-framework-domain-form></app-framework-domain-form>
</app-modal>

<app-modal [modalTitle]="'Edit  Domain'" [modalId]="'editDomain'">
    <app-framework-domain-form></app-framework-domain-form>
</app-modal>

<app-modal [modalTitle]="'Upload Domain'" [modalId]="'uploadFramework'">
    <form class="formContainer">
        <div class="mb-3">
            <label class="filelabel">
                <img src="./assets/images/upload.png" class="img-fluid">
                <span class="title">
                    {{selectedFile ? selectedFile : 'Upload Domain'}}
                </span>
                <input  (change)="onFileSelected($event)" class="FileUpload1" id="FileInput" name="booking_attachment" type="file" required="">
            </label>
        </div>

        <div class="d-flex justify-content-end align-items-center" style="gap: 20px;">
            <input type="button" value="Cancel" class="saveButton" data-bs-dismiss="modal" aria-label="Close" >
            <button type="submit" class="cancelButton" >Save</button>
        </div>
    </form>
</app-modal>


<div class="contentWrapper">
    <app-framework-title></app-framework-title>
    <app-framework-header></app-framework-header>
    <app-domain-table [domainList]="domainList"></app-domain-table>
    <app-pagination [resultsPerPage]="resultsPerPage" [totalResults]="totalResults" [currentPage]="currentPage"
        (pageChange)="onPageChange($event)"></app-pagination>
</div>
