<app-admin-layout>
</app-admin-layout>

<!-- Add Controls Popup -->
<app-modal [modalTitle]="'Add  Controls'" [modalId]="'addModalPopup'">
    <app-control-form></app-control-form>
</app-modal>

<!-- Upload Controls Popup -->
<app-modal [modalTitle]="'Upload Controls'" [modalId]="'uploadFramework'">
    <form class="formContainer">
        <div class="mb-3">
            <label class="filelabel">
                <img src="./assets/images/upload.png" class="img-fluid">
                <span class="title">
                    {{selectedFile ? selectedFile : 'Upload Controls'}}
                </span>
                <input class="FileUpload1" id="FileInput" name="booking_attachment" type="file" required=""
                    (change)="onFileSelected($event)">
            </label>
        </div>

        <div class="d-flex justify-content-end align-items-center" style="gap: 20px;">
            <input type="button" value="Cancel" class="saveButton" data-bs-dismiss="modal" aria-label="Close">
            <button type="submit" class="cancelButton">Save</button>
        </div>
    </form>
</app-modal>


<div class="contentWrapper">
    <app-framework-title></app-framework-title>
    <app-framework-header (onSearch)="search($event)"></app-framework-header>
    <app-controls-table [controlsList]="controlsList" [search]="searchValue"></app-controls-table>
</div>
