<app-admin-layout>
</app-admin-layout>

<app-modal [modalTitle]="'Add User'" [modalId]="'addModalPopup'">
    <app-maintenance-user-form></app-maintenance-user-form>
</app-modal>

<app-modal [modalTitle]="'Upload Framework'" [modalId]="'uploadFramework'">
    <form class="formContainer">
        <div class="mb-3">
            <label class="filelabel">
                <img src="./assets/images/upload.png" class="img-fluid">
                <span class="title">
                    {{selectedFile ? selectedFile : 'Upload'}}
                </span>
                <input  (change)="onFileSelected($event)" class="FileUpload1" id="FileInput" name="booking_attachment" type="file" required="">
            </label>
        </div>

        <div class="d-flex justify-content-end align-items-center" style="gap: 20px;">
            <input type="button" value="Cancel" class="saveButton" data-bs-dismiss="modal" aria-label="Close">
            <button type="submit" class="cancelButton">Save</button>
        </div>
    </form>
</app-modal>

<app-modal [modalTitle]="'Edit User'" [modalId]="'editUser'">
    <app-maintenance-user-form></app-maintenance-user-form>
</app-modal>

<app-modal [modalTitle]="'Reset Password'" [modalId]="'resetPassword'">
    <form class="formContainer">
        <div class="mb-3">
            <div class="mb-3">
                <label class="form-label">New Password</label>
                <input type="password" class="form-control">
            </div>

            <div class="mb-3">
                <label class="form-label">Confirm Password</label>
                <input type="password" class="form-control">
            </div>
        </div>

        <div class="d-flex justify-content-end align-items-center" style="gap: 20px;">
            <input type="button" value="Cancel" class="saveButton" data-bs-dismiss="modal" aria-label="Close">
            <button type="submit" class="cancelButton">Save</button>
        </div>
    </form>
</app-modal>

<div class="contentWrapper">
    <app-page-header [pageTitle]="'User'"></app-page-header>
    <app-user-list [userList]="userList"></app-user-list>
    <app-pagination [resultsPerPage]="resultsPerPage" [totalResults]="totalResults" [currentPage]="currentPage"
        (pageChange)="onPageChange($event)"></app-pagination>
</div>
