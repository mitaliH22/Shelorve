<div class="sortTableContainer">
  <div class="table-responsive">
    <table class="table" style="min-width: 1000px;">
      <thead>
        <tr>
          <th width="15%"><span>Name</span></th>
          <th width="17%"><span>Email</span></th>
          <th width="13%"><span>Role</span></th>
          <th width="14%"><span>Department</span></th>
          <th width="8%"><span>Password</span></th>
          <th width="20%" style="text-align: center;"><span>Status</span></th>
          <th width="12%"><span>Action</span></th>
        </tr>
      </thead>
      <tbody>
        <!-- Use *ngFor to iterate through your data and generate rows dynamically -->
        <tr *ngFor="let user of users">
          <td>
            <span class="orangeColor">{{ user.name }}</span>
          </td>
          <td>
            <span class="orangeColor">{{ user.email }}</span>
          </td>
          <td>
            <span class="orangeColor">{{ user.role }}</span>
          </td>
          <td>
            <span class="orangeColor">{{ user.department }}</span>
          </td>
          <td>
            {{ user.password }}
          </td>
          <td style="text-align: center;">
            <img src="./assets/status.svg" class="img-fluid">
          </td>
          <td>
            <div class="d-flex align-items-center" style="gap: 10px;">
              <a href="javascript:void(0)" data-bs-toggle="modal" data-bs-target="#editModalPopup">
                <img src="./assets/edit.svg" class="img-fluid">
              </a>
              <a href="javascript:void(0)">
                <img src="./assets/delete.png" class="img-fluid">
              </a>
              <a href="javascript:void(0)" data-bs-toggle="modal" data-bs-target="#changePasswordPopup">
                <img src="./assets/reset-password.png" class="img-fluid">
              </a>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
