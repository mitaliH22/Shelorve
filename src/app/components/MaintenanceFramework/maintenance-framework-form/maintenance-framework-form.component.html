<form class="formContainer" [formGroup]="form" (ngSubmit)="submitForm()">
    <div class="mb-3">
        <label class="form-label">Name<span>*</span></label>
        <input type="text" class="form-control" formControlName="name">
    </div>
    <div class="mb-3">
        <label class="form-label">Comment<span>*</span></label>
        <textarea class="form-control" formControlName="comment"></textarea>
    </div>
    <div class="d-flex justify-content-end align-items-center" style="gap: 20px;">
        <input type="button" value="Cancel" class="saveButton" data-bs-dismiss="modal" aria-label="Close">
        <button type="submit" class="cancelButton">Save</button>
    </div>
</form>
