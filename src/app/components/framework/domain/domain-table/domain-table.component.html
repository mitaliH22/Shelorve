<div class="sortTableContainer">
  <div class="table-responsive">
    <table #table class="table">
      <thead>
        <tr>
          <th width="13%" *ngFor="let header of tableHeaders" [attr.data-column]="header.index"
            style="user-select: none;">
            <div>
              <span>{{ header.label }}</span>
            </div>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of domainList" role="row">
          <td>
            <span class="orangeColor">{{ item.domainName }}</span>
          </td>
          <td>
            {{ item.domainDescription }}
          </td>
          <td>
            {{ item.domainManagerName }}
          </td>
          <td>
            {{ item.domainManagerEmail }}
          </td>
          <td style="text-align: center;">
            <img [src]="item.status" class="img-fluid">
          </td>
          <td style="text-align: center;">
            <app-framework-domain-edit></app-framework-domain-edit>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
