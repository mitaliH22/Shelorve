<div class="sortTableContainer">
  <div class="table-responsive">
    <table #table class="table tablesorter tablesorter-default tablesorter5773f95cc940a" style="min-width: 1000px;">
      <thead>
        <tr class="tablesorter-headerRow">
          <th width="13%" *ngFor="let header of tableHeaders" [attr.data-column]="header.index"
            style="user-select: none;">
            <div>
              <span>{{ header.label }}</span>
            </div>
          </th>
        </tr>
      </thead>
      <tbody aria-live="polite" aria-relevant="all">
        <tr *ngFor="let item of controlsList" role="row">
          <td>
            <span>{{ item.domainName }}</span>
          </td>
          <td>
            <span>{{ item.controlCode }}</span>
          </td>
          <td>
            <span>{{ item.controlName }}</span>
          </td>
          <td>
            <span>{{ item.controlDescription }}</span>
          </td>
          <td>
            <a [href]="item.referenceLink" target="_blank">{{ item.referenceLink }}</a>
          </td>
          <td class="rating">
            <span [style.color]="getRiskColor(item.riskRating)">{{ item.riskRating }}</span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
